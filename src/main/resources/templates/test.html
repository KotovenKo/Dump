<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="js/pagination.js"></script>
</head>
<body>
<header id="header"></header>
<sidebar id="sidebar"></sidebar>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12 lor">
            <h1 class="fs-headline1 mb24">Users</h1>
            <div class="d-flex bd-highlight mb-3">
                <div class="mr-auto p-2 bd-highlight">
                    <input type="text" id="myInput" onkeyup="" placeholder="Filter by user">
                </div>
                <div class="p-2 bd-highlight">
                    <a href="">Reputation</a>
                    <a href="">New users</a>
                    <a href="">Voters</a>
                    <a href="">Editors</a>
                    <a href="">Moderators</a>
                </div>
            </div>
            <div class="team">

                <div class="card-body">
                    <table class="table table-striped border">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Email</th>
                            <th>FullName</th>
                            <th>Image</th>
                            <th>City</th>
                            <th>Reputation</th>
                            <th>Date</th>
                        </tr>
                        </thead>
                        <tbody id="users"></tbody>
                    </table>
                </div>



                <nav aria-label="Страницы">
                    <ul class="pagination justify-content-end">
                        <li class="page-item disabled"><a class="page-link" href="#">Предыдущая</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Следующая</a></li>
                    </ul>
                </nav>



            </div>
        </div>
    </div>
</div>
<footer id="footer"></footer>
<script type="module" src="../static/js/authorization_check.js"></script>
<script src="../static/js/header.js"></script>
<script src="../static/js/sidebar.js"></script>
<script src="../static/js/footer.js"></script>
</body>
</html>
